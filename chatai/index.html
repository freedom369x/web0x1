<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Web App Protection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="file.js"></script>
</head>
<body>
    <div id="chatbot-container" class="flex flex-col w-full max-w-4xl mx-auto bg-[#0f0f0f] rounded-none sm:rounded-2xl my-0 sm:my-4 overflow-hidden relative border border-[#1a1a1a]">

       
        <header class="bg-[#141414] p-4 flex items-center gap-4 border-b border-[#2a2a2a] shadow-md">
            <div class="flex-shrink-0 w-12 h-12 rounded-lg bg-gradient-to-br from-[#f0dc4e] to-[#d4c243] flex items-center justify-center">
                <svg class="w-6 h-6 text-[#1a1a1a]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
            </div>
            <div>
                <h1 class="text-lg font-bold text-[#f0dc4e]">AI Assistant</h1>
                <p class="text-xs text-[#909090] font-medium tracking-wide">Web App Protection</p>
            </div>
        </header>
        
       
        <main id="chat-container" class="flex-1 p-5 space-y-5 overflow-y-auto">
            
            <div class="flex items-start gap-3 justify-start message-enter">
                <div class="w-10 h-10 rounded-full bot-avatar flex items-center justify-center flex-shrink-0 text-[#1a1a1a] shadow-sm">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                </div>
                <div class="bot-message p-4 rounded-xl rounded-tl-sm max-w-[85%] sm:max-w-xl">
                    <p class="text-sm text-[#e5e5e5] leading-relaxed">হ্যালো! আমি এই অ্যাপ্লিকেশন, এর ফিচার, কিভাবে কাজ করে,এবং ডেভেলপার সম্পর্কে তথ্য এবং যেকোন প্রশ্নের উত্তর এই অ্যাপ্লিকেশন সম্পর্কে দিতে পারি। কীভাবে সাহায্য করতে পারি?</p>
                </div>
            </div>
        </main>

      
        <footer class="p-4 bg-[#0f0f0f] border-t border-[#1a1a1a]">
            <form id="chat-form" class="flex items-center gap-3">
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="আপনার প্রশ্ন লিখুন..." 
                        class="w-full bg-[#1a1a1a] text-[#e5e5e5] placeholder-[#606060] px-4 py-3 rounded-full border border-[#2a2a2a] focus:border-[#f0dc4e] text-sm"
                        autocomplete="off"
                    >
                </div>
                <button 
                    type="submit" 
                    id="send-button" 
                    class="bg-gradient-to-br from-[#f0dc4e] to-[#d4c243] hover:from-[#d4c243] hover:to-[#f0dc4e] text-[#1a1a1a] font-semibold p-3 rounded-full shadow-sm flex items-center justify-center"
                    aria-label="Send message"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
